<html>

<head>
    <link rel="stylesheet" href="index.css">

    <!-- bootstrap enable -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.jsx"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    

</head>

<body>
    <div class="app">
        <div id='box'>
          <div id='box-head'>
            25 + 5 Clock
          </div>
          <div id='time-edit'>
            <div id='left-edit'>
              <div id='break-label' class='edit-up-down'>Break Length</div>
                <div id='left-edit-down' class='edit-up-down'>
                  <div id='break-decrement' class='arrows' onClick="bdec()"><span class="material-symbols-outlined">arrow_downward</span></div>
                  <div id='break-length' class='arrows'>5</div>
                  <div id='break-increment'class='arrows' onClick="binc()"><span class="material-symbols-outlined">arrow_upward</span></div>
                </div>
            </div>
            <div id='right-edit'>
              <div id='session-label' class='edit-up-down'>Session Length</div>
                <div id='right-edit-down' class='edit-up-down'>
                  <div id='session-decrement' class='arrows' onClick="mdec()"><span class="material-symbols-outlined">arrow_downward</span></div>
                  <div id='session-length' class='arrows'>25</div>
                  <div id='session-increment'class='arrows' onClick="minc()"><span  class="material-symbols-outlined">arrow_upward</span></div>
              </div>
            </div>
          </div>
          <div id='main'>
            <div id='main-box'>
              <div id='timer-label'>
                Session
              </div>
              <div id='time-left'>
                <div id="time-left-min">25</div>:
                <div id="time-left-sec">00</div>
              </div>
            </div>

          </div>
          <div id='button-box'>
            <div id='start_stop' class='buttons' onClick="onpower()"><span class="material-symbols-outlined" id='play_pause-icon'>play_pause</span></div>
            <div id='reset' class='buttons' onClick="restart()"><span class="material-symbols-outlined">restart_alt</span></div>
          </div>
          <div id='by-box'>
          Designed and Coded by Pratham-_-
          <p class='by-pratham'>Find here same project in React : <a href="https://github.com/IORD1" target="_blank">Github</a></p>  
          </div>
        </div>
        <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
      </div>
</body>
<script src="index.js"></script>
</html>
