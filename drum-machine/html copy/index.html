<!DOCTYPE html>
<html>
    <head>  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="index.css">
        <title>Homepage</title>
       
    </head>
    <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.jsx"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    <div class="App">
        <div id='drum-machine'>
          <div id='keys'>
            <div id='q' class='buttons row1' onClick='func(1)' >
              Q
              </div>
            <div id='w' class='buttons row1' onClick='func(2)'>W</div>
            <div id='e' class='buttons row1'  onClick='func(3)'>E</div>

            <div id='a' class='buttons row2'  onClick='func(4)'>A</div>
            <div id='s' class='buttons row2'  onClick='func(5)'>S</div>
            <div id='d' class='buttons row2'  onClick='func(6)'>D</div>

            <div id='z' class='buttons row3'  onClick='func(7)'>Z</div>
            <div id='x' class='buttons row3'  onClick='func(8)'>X</div>
            <div id='c' class='buttons row3'  onClick='func(9)'>C</div>

          </div>
          <div id='panel'>
            <div id='panel-cont'>
              <div id='power-cont' class='panel-mem'>
                <div id='power-head'>
                  <p>Power</p>
                </div>
                <div id='power-box'>
                  
                  <label class="switch">
                    <input type="checkbox" onClick='power()'></input>
                      <span class="slider round"></span>
                  </label>
                </div>
              </div>
              <div id='display-cont' class='panel-mem'>
                <p id='display'></p>

              </div>
              <div id='slider-cont' class='panel-mem'>
                <input  id='slider' type="range" min="0" max="1" step="0.1" onChange='setvol()'></input>
              </div>
              <div id='switch-cont' class='panel-mem'>
              <div id='switch-head'>
                  <p>Bank</p>
                </div>
                <div id='switch-box'>
                  
                  <label class="switch">
                    <input type="checkbox" onClick="switcher()" id='switch-check'></input>
                      <span class="slider round" id='switch-circle'></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
  <script src="index.js"></script>


</html>
