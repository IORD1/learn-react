<!DOCTYPE html>
<html>
    <head>  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="index.css">
        <title>Homepage</title>
       
    </head>
    <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.jsx"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    <div class="App">
        <div id='drum-machine'>
          <div id='keys'>
            <div id='Q1' class='drum-pad row1' onClick='func(1)' >
              Q
              <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q" class="clip"></audio>
              </div>
            <div id='W1' class='drum-pad row1' onClick='func(2)'>W<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W" class="clip"></audio></div>
            <div id='E1' class='drum-pad row1'  onClick='func(3)'>E<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E" class="clip"></audio></div>

            <div id='A1' class='drum-pad row2'  onClick='func(4)'>A<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A" class="clip"></audio></div>
            <div id='S1' class='drum-pad row2'  onClick='func(5)'>S<audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S" class="clip"></audio></div>
            <div id='D1' class='drum-pad row2'  onClick='func(6)'>D<audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D" class="clip"></audio></div>

            <div id='Z1' class='drum-pad row3'  onClick='func(7)'>Z<audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z" class="clip"></audio></div>
            <div id='X1' class='drum-pad row3'  onClick='func(8)'>X<audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X" class="clip"></audio></div>
            <div id='C1' class='drum-pad row3'  onClick='func(9)'>C<audio src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" id="C" class="clip"></audio></div>

          </div>
          <div id='panel'>
            <div id='panel-cont'>
              <div id='power-cont' class='panel-mem'>
                <div id='power-head'>
                  <p>Power</p>
                </div>
                <div id='power-box'>
                  
                  <label class="switch">
                    <input type="checkbox" onClick='power()'></input>
                      <span class="slider round"></span>
                  </label>
                </div>
              </div>
              <div id='display-cont' class='panel-mem'>
                <p id='display'></p>

              </div>
              <div id='slider-cont' class='panel-mem'>
                <input  id='slider' type="range" min="0" max="1" step="0.1" onChange='setvol()'></input>
              </div>
              <div id='switch-cont' class='panel-mem'>
              <div id='switch-head'>
                  <p>Bank</p>
                </div>
                <div id='switch-box'>
                  
                  <label class="switch">
                    <input type="checkbox" onClick="switcher()" id='switch-check'></input>
                      <span class="slider round" id='switch-circle'></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class='by-box'>
        <p class="by-footer">by </p>
        <p class='by-pratham'>pratham-_-  Find here same project in React : <a href="https://github.com/IORD1" target="_blank">Github</a></p>
      </div>



    

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
  <script src="index.js"></script>


</html>
