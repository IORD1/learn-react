<html>
    <head>

    <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.jsx"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <div id="quote-box">
   <div class="App">
        <div class="App-header">
          <div class="logoheader">
            <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2300px-React-icon.svg.png' class="App-logo" alt="logo" />
          </div>
          <div class='welcomeheader'>
            <h2>Welcome to React</h2>
          </div>
<!--           <div class="logoheader2">
            <img src={sharingan} class="App-logo" alt="logo" />
          </div> -->
        <p class="App-intro">
          To get started, edit <code>src/App.js</code> and save to reload.
        </p>
        </div>

        <div class='app-base' style={{backgroundColor: this.state.bgcolor}} >
          <div class='quote-box'>
            <div class='main-box'>
              <div class='quote-box1'>
                <i class="fa fa-quote-left"  style={{color: this.state.bgcolor}} >
                  
                </i>
                <p class='quote' id='text'  style={{color: this.state.bgcolor}} >
                    Loading....:|
                </p>
              </div>
              <div class='by-container'>
                <p>-</p>
                <p class='by' id='author' style={{color: this.state.bgcolor}} >Press below button</p>
              </div>
              <div class='quote-share-container'>
                <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp" target="_blank" class="footer-button" style={{backgroundColor: this.state.bgcolor}} id="tweet-quote">
                  <i class="fa fa-twitter"></i>
                </a> 
                
                <a href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=Farrah%20Gray&content=Build%20your%20own%20dreams%2C%20or%20someone%20else%20will%20hire%20you%20to%20build%20theirs.&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button" class="footer-button" id='tumblr-button' style={{backgroundColor: this.state.bgcolor}} >
                  <i class="fa fa-tumblr"></i>
                </a> 
                
                <div id='newq' class="footer-button-holder">
                  <button class='footer-button' id='new-quote' onClick="func()" style={{backgroundColor: this.state.bgcolor}} >New quote</button>
                </div>

              </div>
            </div>
            <div class='by-box'>
                <p class="by-footer">by </p>
                <p class='by-pratham'>pratham-_-</p>
            </div>

          </div>
        </div>
      </div>
</div>
    

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
